<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/styles.css" />

  <body>
    <nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
      <div class="container-fluid justify-content-center">
          <span class="d-flex justify-content-center text-light fs-1"> Weather Dashboard</span>

    <div class="container-fluid">
        <div class="row">
            <!--search bar div-->
            <div class="col-md-3 bg-light min-vh-100">
                <h4 class="mt-2">Search for a City:</h4>
                <div class="input-group mb-3">
                    <input type="text" id="newCity" class="form-control" placeholder="City Name" aria-label="City Name" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="search-btn"> Search
                    </button>
                </div>
                <div class="d-grid gap-2" id="history">
                    <hr>
                </div>
            </div>
            <!--todays weather div-->
            <div class="col-md-9 d-none" id="none">
                <div class="row">
                    <div class="card col-md-11 m-5 bg-secondary">
                        <div>
                            <h3 class="city" id="cityName">city name </h3>
                            <img id="tempPic" src="" alt="">
                            <p id="temp">temp</p>
                            <p id="wind">wind</p>
                            <p id="humidity">humidity</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <h2 class="">5-day Forecast</h2>
                    </div>
                    <!--5 day forecast divs-->
                    <div class="d-flex justify-content-around col-md-11 m-5" id="fiveDayContainer">
                        <div class="card text-bg-light mb-3" style="max-width: 14rem;">
                            <div class="d-flex card-header justify-content-center days">Day</div>
                            <div class="card-body">
                              <img class="icon" src="" alt="">
                              <p class="card-text temp"></p>
                              <p class="card-text wind"></p>
                              <p class="card-text humidity" ></p>
                            </div>
                        </div>
                        <div class="card text-bg-light mb-3" style="max-width: 14rem;">
                          <div class="d-flex card-header justify-content-center days">Day</div>
                          <div class="card-body">
                            <img class="icon" src="" alt="">
                            <p class="card-text temp"></p>
                            <p class="card-text wind"></p>
                            <p class="card-text humidity" ></p>
                          </div>
                        </div>
                        <div class="card text-bg-light mb-3" style="max-width: 14rem;">
                            <div class="d-flex card-header justify-content-center days">Day</div>
                            <div class="card-body">
                              <img class="icon" src="" alt="">
                              <p class="card-text temp"></p>
                              <p class="card-text wind"></p>
                              <p class="card-text humidity" ></p>
                            </div>
                        </div>
                        <div class="card text-bg-light mb-3" style="max-width: 14rem;">
                          <div class="d-flex card-header justify-content-center days">Day</div>
                          <div class="card-body">
                            <img class="icon" src="" alt="">
                            <p class="card-text temp"></p>
                            <p class="card-text wind"></p>
                            <p class="card-text humidity" ></p>
                          </div>
                        </div>
                        <div class="card text-bg-light mb-3" style="max-width: 14rem;">
                          <div class="d-flex card-header justify-content-center days">Day</div>
                          <div class="card-body">
                            <img class="icon" src="" alt="">
                            <p class="card-text temp"></p>
                            <p class="card-text wind"></p>
                            <p class="card-text humidity" ></p>
                          </div>
                      </div>
                    </div>
            </div>
        </div>

    </div>
     <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
